<div class="element-buttons page-layout card fullwidth">
    <div class="header center">
        <h1 class="mt-16">常规按钮</h1>
    </div>
    <div class="content center" fxLayout="column nowrap">
        <h3>Basic Buttons</h3>
        <div class="content-row" fxLayout="row nowrap" fxLayoutAlign="start center" fxLayoutGap="20px">
            <button mat-button>Basic</button>
            <button mat-button color="primary">Primary</button>
            <button mat-button color="accent">Accent</button>
            <button mat-button color="warn">Warn</button>
            <button mat-button disabled>Disabled</button>
            <a mat-button routerLink=".">Link</a>
        </div>
        <mat-divider></mat-divider>
        <h3>Raised Buttons</h3>
