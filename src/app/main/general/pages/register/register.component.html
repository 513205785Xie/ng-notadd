<div class="pages-register layout-full">
    <div class="page text-center" fxLayout="column nowarp" fxLayoutAlign="center center">
        <div class="page-content auth-box">
            <div class="brand mb-20 text-left pl-80">
                <mat-icon fontSet="NotaddIcon" fontIcon="icon-logo" class="s-36"></mat-icon>
            </div>
            <p class="mt-0 mb-20">Sign up to find interesting thing</p>
            <div class="mt-20 mb-20">
                <mat-form-field color-white required-color-red color="accent" class="w-100-p">
                    <input matInput type="text" autocomplete placeholder="Name" required>
                </mat-form-field>
                <mat-form-field color-white required-color-red color="accent" class="w-100-p">
                    <input matInput type="email" autocomplete placeholder="Email" required>
                </mat-form-field>
                <mat-form-field color-white required-color-red color="accent" class="w-100-p">
                    <input matInput type="password" autocomplete placeholder="Password" required>
                </mat-form-field>
                <mat-form-field color-white required-color-red color="accent" class="w-100-p">
                    <input matInput type="password" autocomplete placeholder="Retype Password" required>
                </mat-form-field>
                <button mat-flat-button class="w-100-p" color="accent">Register</button>
            </div>
            <p class="mt-0">Have account already? Please go to <a routerLink="/general/pages/login">Sign In</a></p>

            <div class="copyright">
                <p>WEBSITE BY Notadd</p>
                <p>Â© 2018. All RIGHT RESERVED.</p>
                <div class="social pt-10">
                    <button mat-icon-button>
                        <mat-icon size="1" svgIcon="mdi:twitter" class="secondary-text s-24"></mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon size="1" svgIcon="mdi:facebook" class="secondary-text s-24"></mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon size="1" svgIcon="mdi:google" class="secondary-text s-24"></mat-icon>
                    </button>
                </div>
            </div>
        </div>

    </div>

</div>
